<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix/Linux Desktop Environment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="taskbar">
        <div id="start-button">Start</div>
        <div id="clock">12:00 AM</div>
    </div>
    <div id="desktop">
        <a href="https://drobilica.com/cv/" class="desktop-icon" id="icon1">
            <img src="img/icon1.png" alt="Icon 1">
            <span>CV</span>
        </a>
        <a href="https://www.linkedin.com/in/dusan-stanic/" class="desktop-icon" id="icon2">
            <img src="img/icon2.png" alt="Icon 2">
            <span>LinkedIn</span>
        </a>
        <a href="https://drobilica.com/pdf-merge/" class="desktop-icon" id="icon3">
            <img src="img/icon3.png" alt="Icon 3">
            <span>PDF merge</span>
        </a>
        <a href="https://drobilica.com/afs/" class="desktop-icon" id="icon2">
            <img src="img/icon2.png" alt="Icon 2">
            <span>Advanced Flight System</span>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Transfer</title>
  <script type="module" crossorigin src="/trade/assets/index-BltHT66k.js"></script>

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div id="app" class="w-full max-w-4xl mx-auto p-4 bg-white shadow-md rounded-lg">
    <div class="text-center mb-4">
      <button id="generateRoomBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Generate Room</button>
      <input id="roomCode" type="text" class="border p-2 rounded w-1/2" readonly>
      <button id="copyRoomUrlBtn" class="bg-green-500 text-white px-4 py-2 rounded">Copy Room URL</button>
    </div>
    <div class="text-center mb-4">
      <input id="joinRoomInput" type="text" class="border p-2 rounded w-1/2" placeholder="Enter room code">
      <button id="joinRoomBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Join</button>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <h2 class="text-lg font-semibold">Your Files</h2>
        <ul id="yourFiles" class="border p-4 rounded h-64 overflow-auto"></ul>
        <input type="file" id="yourFileInput" multiple class="mt-2">
      </div>
      <div>
        <h2 class="text-lg font-semibold">Their Files</h2>
        <ul id="theirFiles" class="border p-4 rounded h-64 overflow-auto"></ul>
      </div>
    </div>
  </div>
</body>

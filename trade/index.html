<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl text-center mb-6">Drobilica ShipIt</h1>
        
        <div class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col items-center justify-center">

                <button id="copyButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Copy URL</button>
            </div>
            <div id="fileTradeBox" class="hidden mt-4">
                <label for="fileInput" class="sr-only">Upload File</label>
                <input type="file" id="fileInput" class="text-gray-800 bg-gray-300 p-2 rounded" title="Upload File">
                <!-- File trade boxes will be added here -->
            </div>
        </div>
    </div>

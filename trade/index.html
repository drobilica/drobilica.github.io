<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drobilica ShipIt</title> <!-- Assuming Tailwind is compiled to this file -->
  <script type="module" crossorigin src="/trade/assets/index-DBTrWNmg.js"></script>
  <link rel="stylesheet" crossorigin href="/trade/assets/index-CDnBX1yV.css">
</head>

<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl text-center mb-6">Drobilica ShipIt</h1>
        
        <div class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col items-center justify-center">
            <button id="receiveButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Receive
            </button>
            <div id="qrCodeContainer" class="mt-4"></div>
            <div id="urlContainer" class="mt-4 hidden flex items-center">
                <input type="text" id="generatedUrl" class="text-gray-800 bg-gray-300 p-2 rounded w-full mr-2" readonly>
                <button id="copyButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Copy URL</button>
            </div>
            <div id="fileTradeBox" class="hidden mt-4 w-full">
                <div class="flex flex-col md:flex-row justify-around">
                    <div class="w-full md:w-1/2 p-4">
                        <h2 class="text-xl mb-4">Your Files</h2>
                        <ul id="yourFilesList" class="bg-gray-700 p-4 rounded max-h-96 overflow-y-auto"></ul>
                        <label for="fileInput" class="text-sm text-gray-300 mt-4 hidden">Upload File</label>
                        <input type="file" id="fileInput" class="text-gray-800 bg-gray-300 p-2 rounded hidden" title="Upload File" multiple>
                    </div>
                    <div class="w-full md:w-1/2 p-4">
                        <h2 class="text-xl mb-4">Partner's Files</h2>
                        <ul id="partnerFilesList" class="bg-gray-700 p-4 rounded max-h-96 overflow-y-auto"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

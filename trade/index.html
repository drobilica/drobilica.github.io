<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Transfer</title>
  <script type="module" crossorigin src="/trade/assets/index-F4ddhRv1.js"></script>
  <link rel="stylesheet" crossorigin href="/trade/assets/index-Rj5zY35m.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen dark">
  <div id="app" class="w-full max-w-4xl mx-auto p-4 bg-gray-800 shadow-md rounded-lg">
    <div class="text-center mb-4">
      <div id="roomDisplay" class="text-xl font-bold mb-2"></div>
      <button id="generateRoomBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Generate Room</button>
      <input id="roomCode" type="text" class="border p-2 rounded w-1/2 text-black" readonly aria-label="Room Code" title="Room Code">
      <button id="copyRoomUrlBtn" class="bg-green-500 text-white px-4 py-2 rounded">Copy Room URL</button>
      <button id="copyRoomIdBtn" class="bg-yellow-500 text-black px-4 py-2 rounded">Copy Room ID</button>
    </div>
    <div class="text-center mb-4">
      <input id="joinRoomInput" type="text" class="border p-2 rounded w-1/2 text-black" placeholder="Enter room code" aria-label="Join Room Code" title="Join Room Code">
      <button id="joinRoomBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Join</button>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <h2 class="text-lg font-semibold">Your Files</h2>
        <ul id="yourFiles" class="border p-4 rounded h-64 overflow-auto bg-gray-700"></ul>
        <input type="file" id="yourFileInput" multiple class="mt-2 text-black" aria-label="Your Files" title="Your Files">
      </div>
      <div>
        <h2 class="text-lg font-semibold">Their Files</h2>
        <ul id="theirFiles" class="border p-4 rounded h-64 overflow-auto bg-gray-700"></ul>
      </div>
    </div>
  </div>
</body>
</html>

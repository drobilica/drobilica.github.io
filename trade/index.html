<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drobilica ShipIt</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" crossorigin src="/trade/assets/index-UpBUBvUq.js"></script>
</head>

<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl text-center mb-6">Drobilica ShipIt</h1>
        
        <div class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col items-center justify-center">
            <button id="receiveButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Receive
            </button>
            <div id="qrCodeContainer" class="mt-4"></div>
            <div id="urlContainer" class="mt-4 hidden">
                <p id="generatedUrl" class="text-white mb-2"></p>
                <button id="copyButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Copy URL</button>
            </div>
            <div id="fileTradeBox" class="hidden mt-4">
                <input type="file" id="fileInput">
                <!-- File trade boxes will be added here -->
            </div>
        </div>
    </div>
</body>

</html>
